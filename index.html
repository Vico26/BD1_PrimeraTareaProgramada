<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto1</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background-color: #fff8dc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
   
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      margin: auto;
      font-size: 120%;
      
    }

    th, td {
      padding: 5px;
      text-align: left;
      color: black;
      background-color: #f9f9f9; /* Color del cuadro  */
      transition: background-color 0.3s ease;/* tiempo para que cambie, si le baja es insteanteo o lento si le sube */
    }

    th {
      background-color: #c61f47;
      color: white;
    }

    h1 {
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 250%;
    }

    tr:hover td {
      background-color:yellow /* Color al pasar el mouse */
    }
    #panelEmpleados {
            width: 400px;
            height: 300px;
            border: 1px solid #333;
            overflow-y: scroll; /* scroll vertical */
            padding: 10px;
        }
        .empleado {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
        .empleado:last-child {
            border-bottom: none;
        }
        #btnAgregar {
            margin-top:20px;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 21px;
            font-family: Arial, sans-serif;
            background-color: #51b5f0;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
        }
        #abrirModal{
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 21px;
            font-family: Arial, sans-serif;
            background-color: #51b5f0;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
        }
        .modal{
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%; 
          background-color: rgba(0, 0, 0, 0.5);
          justify-content: center;
          align-items: center;         
        }
        .modal-content{
          background-color: #fefefe;
          padding: 20px;
          border-radius: 10px;
          width: 300px;
          text-align: center;
        }
        .modal-content input{
          width: 90%;
          padding: 8px;
          margin: 10px 0;
        }
        .modal-content button{
          padding: 8px 15px;
          border-radius: 5px;
          font-size: 16px;
          margin: 5px;
          border: none;
          cursor: pointer;
          background:  #c61f47;
          color: white;
        }
  </style>
</head>
<body style="background-color: #fff8dc;">
  <h1>Empleados</h1>
  <div id="panelEmpleados"></div>

  <button id="btnAgregar">Insertar Empleado</button>

  <div id="modalIngresarEmpleados" class="modal">
    <div class="modal-content">
      <h2>Agregar Empleado</h2>
      <input type="text" id="nombre" placeholder="Nombre" />
      <input type="number" id="salario" placeholder="Salario" />
      <button id="btnGuardar">Guardar</button>
      <button id="btnCerrar">Regresar</button>
    </div>
  <script>
    const modal = document.getElementById("modalIngresarEmpleados");
    document.getElementById("btnAgregar").onclick =() =>modal.style.display = "flex";
    document.getElementById("btnCerrar").onclick = cerrarModalInsertar;
    document.getElementById("btnGuardar").onclick = insertarEmpleado;

    function cerrarModalInsertar(){
      modal.style.display = "none";
    }

    async function fetchEmpleados() {
    try {
      const res = await fetch("/empleados");   // espera la respuesta
      const data = await res.json();           // espera el JSON
      const panel = document.getElementById("panelEmpleados");

      // construimos la tabla
      let htmlTablaEmpleados = `
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Salario</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(element => {
        htmlTablaEmpleados += `
          <tr>
            <td>${element.id}</td>
            <td>${element.Nombre}</td>
            <td>${element.Salario}</td>
          </tr>
        `;
      });

      htmlTablaEmpleados += "</tbody></table>";
      panel.innerHTML = htmlTablaEmpleados;
    } catch(error) {
      console.error("Error al crear la tabla de empleados.", error);
    }
  }
  async function insertarEmpleado(){
    const nombre = document.getElementById("nombre").value;
    const salario = document.getElementById("salario").value;

    if(!nombre || !salario){
      alert("Todos los espacios deben estar llenos.");
      return;
    }

    try{
      const res = await fetch("/empleados", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({nombre, salario})
      });

      if(res.ok){
        cerrarModalInsertar();
        fetchEmpleados(); // refresca la lista
        alert("Empleado insertado exitosamente.");
      } else {
        alert("Error al insertar empleado.");
      }
    } catch(error){
      console.error("Error al insertar empleado:", error);
    }
  }

  // se ejecuta apenas cargue la página
  window.onload = fetchEmpleados;

  // si además quieres refrescar cada 5s:
  //setInterval(fetchEmpleados, 5000);

  </script>
</body>
</html>
